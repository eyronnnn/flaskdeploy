<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Light Mode (Default) */
      body {
        background-color: #ffffff; /* Light background */
        font-family: "Poppins", sans-serif;
        color: #333333; /* Light text color */
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark Mode */
      body.dark-mode {
        background-color: #1a1a1a; /* Dark background */
        color: #f4f4f4; /* Dark text color */
      }

      /* Dashboard Header */
      .dashboard-header h1 {
        font-size: 2.5rem;
        color: #e13939; /* Constant for both modes */
        margin-bottom: 10px;
      }

      .dashboard-header .subtitle {
        font-size: 1.1rem;
        color: #666666; /* Light subtitle */
        font-weight: 300;
      }

      body.dark-mode .dashboard-header .subtitle {
        color: #cccccc; /* Dark subtitle */
      }

      /* Dashboard Grid */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      /* Stat Cards */
      .stat-card {
        background: #ffffff; /* Light card background */
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          background-color 0.3s ease;
      }

      body.dark-mode .stat-card {
        background: #2d2d2d; /* Dark card background */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(201, 37, 37, 0.15);
      }

      /* Stat Card Icons */
      .stat-card i {
        font-size: 2.5rem;
        color: #c92525; /* Icon color */
        transition: color 0.3s ease;
      }

      body.dark-mode .stat-card i {
        color: #ff4d4d; /* Dark mode icon color */
      }

      /* Stat Card Text */
      .stat-content h3 {
        font-size: 1rem;
        color: black; /* Light text color */
        margin-bottom: 5px;
        font-weight: bold;
      }

      body.dark-mode .stat-content h3 {
        color: #cccccc; /* Dark text color */
      }

      .stat-number {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333333; /* Light number color */
      }

      body.dark-mode .stat-number {
        color: #ffffff; /* Dark number color */
      }

      /* Recent Activity */
      .recent-activity {
        background: #ffffff; /* Light background */
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, color 0.3s ease;
      }

      body.dark-mode .recent-activity {
        background: #2d2d2d; /* Dark background */
        color: #f4f4f4; /* Dark text color */
      }

      .recent-activity h2 {
        color: #333333; /* Light heading color */
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      body.dark-mode .recent-activity h2 {
        color: #ffffff; /* Dark heading color */
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-state i {
        font-size: 3rem;
        color: #c92525; /* Light icon color */
        margin-bottom: 15px;
      }

      body.dark-mode .empty-state i {
        color: #ff4d4d; /* Dark icon color */
      }

      .empty-state p {
        color: #666666; /* Light text color */
        margin-bottom: 20px;
      }

      body.dark-mode .empty-state p {
        color: #cccccc; /* Dark text color */
      }

      /* Start Scanning Button */
      .start-scanning-btn {
        background: linear-gradient(135deg, #c92525, #e13939);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .start-scanning-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(201, 37, 37, 0.3);
      }

      body.dark-mode .start-scanning-btn {
        background: linear-gradient(135deg, #ff6666, #ff4d4d);
      }

      body.dark-mode .start-scanning-btn:hover {
        background: linear-gradient(135deg, #ff4d4d, #ff6666);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    {% include 'partials/sidebar.html' %}

    <!-- Main Content -->
    <div class="content pl-72 pr-4 py-6">
      <!-- Dashboard Header -->
      <div class="dashboard-header text-center mb-10">
        <h1>Welcome to AquaGrade Dashboard</h1>
        <p class="subtitle">
          Monitor and analyze your fish freshness detection results
        </p>
      </div>

      <!-- Dashboard Stats -->
      <div class="dashboard-grid">
        <div class="stat-card">
          <i class="fas fa-fish"></i>
          <div class="stat-content">
            <h3>Total Scans</h3>
            <p class="stat-number">0</p>
          </div>
        </div>

        <div class="stat-card">
          <i class="fas fa-check-circle"></i>
          <div class="stat-content">
            <h3>Fresh Detected</h3>
            <p class="stat-number">0</p>
          </div>
        </div>

        <div class="stat-card">
          <i class="fas fa-exclamation-triangle"></i>
          <div class="stat-content">
            <h3>Non-Fresh Detected</h3>
            <p class="stat-number">0</p>
          </div>
        </div>

        <div class="stat-card">
          <i class="fas fa-clock"></i>
          <div class="stat-content">
            <h3>Average Processing Time</h3>
            <p class="stat-number">0s</p>
          </div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="recent-activity mt-10">
        <h2>Recent Activity</h2>
        <div class="empty-state">
          <i class="fas fa-history"></i>
          <p>No recent activity to display</p>
          <button class="start-scanning-btn">Start Scanning</button>
        </div>
      </div>
    </div>
  </body>
</html>
