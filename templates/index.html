<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGrade Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        @font-face {
            font-family: 'Dirtyline';
            src: url('/static/fonts/Dirtyline36DaysOfType2022-Reg.woff2') format('woff2'),
                url('/static/fonts/Dirtyline36DaysOfType2022-Reg.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'AtypTextBold';
            src: url('/static/fonts/AtypTextTRIAL-Semibold.woff2') format('woff2'),
                url('/static/fonts/AtypTextTRIAL-Semibold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }



        h1 {
            font-family: 'Dirtyline', sans-serif;
        }

        p {
            font-family: 'Poppins', sans-serif;
        }

        a {
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        .atyp-font {
            font-family: 'AtypTextBold', sans-serif;
        }

        body,
        header,
        .font-dirtyline {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                      color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                      background-image 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background-image: url('/static/background_image.png');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Add this media query */
        @media (max-width: 640px) {
            body {
                background-image: none;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                                      transparent 0%, 
                                      rgba(0, 0, 0, 0.95) 100%);
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
            z-index: -1;
        }

        body.dark-mode::before {
            opacity: 1;
        }
        body.dark-mode .atyp-font {
            color: white;
        }

        body.dark-mode p {
            color: white !important;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2c2c2c 100%);
        }

        .toggle-slider {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        main {
            height: 100vh;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                      opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode main {
            transform: scale(1.02);
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 15px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        #theme-toggle.dark {
            background-color: #3c3c3c;
            box-shadow: 0 4px 15px -1px rgba(255, 255, 255, 0.1);
            transform: rotate(360deg);
        }

        #slider {
            background-color: #C92525;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #slider.dark-slider {
            background-color: white;
            transform: translateX(1.75rem) scale(1.1);
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sun-icon {
            right: 10px;
            opacity: 1;
            transform: translateY(-50%) rotate(0deg);
        }

        #moon-icon {
            left: 10px;
            opacity: 0;
            transform: translateY(-50%) rotate(-90deg);
        }

        .dark #sun-icon {
            opacity: 0;
            transform: translateY(-50%) rotate(90deg);
        }

        .dark #moon-icon {
            opacity: 1;
            transform: translateY(-50%) rotate(0deg);
        }

        .text-gray-600,
        .text-gray-800,
        .text-white {
            transition: color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-text {
            transform: translateX(0);
            transition: transform 0.2s ease;
        }

        .group:hover .btn-text {
            transform: translateX(-8px);
        }

        /* Enhanced button shadows and hover effects */
        .dashboard-btn {
            box-shadow: 0 4px 15px -3px rgba(201, 37, 37, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scan-btn {
            box-shadow: 0 4px 15px -3px rgba(201, 37, 37, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode .dashboard-btn {
            box-shadow: 0 4px 20px -3px rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .scan-btn {
            box-shadow: 0 4px 20px -3px rgba(255, 255, 255, 0.3);
        }

        .dashboard-btn:hover, .scan-btn:hover {
            transform: translateY(-3px) scale(1.05);
            filter: brightness(1.1);
        }

        body.dark-mode .dashboard-btn:hover {
            box-shadow: 0 8px 25px -5px rgba(255, 255, 255, 0.4);
        }

        body.dark-mode .scan-btn:hover {
            box-shadow: 0 8px 25px -5px rgba(255, 255, 255, 0.5);
        }

        .dashboard-btn .btn-text {
            color: #C92525;
        }

        body.dark-mode .dashboard-btn .btn-text {
            color: white;
        }

        /* Add these new styles */
        .bubble {
            position: fixed;
            bottom: -20px;
            background: rgba(201, 37, 37, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 8s infinite ease-in;
            z-index: -1;
            box-shadow: 0 0 10px rgba(201, 37, 37, 0.2);
        }

        body.dark-mode .bubble {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            70% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Bubble container */
        .bubble-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        /* Add new sparkle styles */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .sparkle {
            position: fixed;
            background: rgba(201, 37, 37, 0.4);
            pointer-events: none;
            z-index: -1;
            animation: sparkleFloat 6s infinite ease-out;
            opacity: 0;
        }

        /* Different sparkle shapes */
        .sparkle.diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .sparkle.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .sparkle.circle {
            border-radius: 50%;
        }

        body.dark-mode .sparkle {
            background: rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        @keyframes sparkleFloat {
            0% {
                transform: translate(var(--start-x), 100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translate(var(--end-x), var(--end-y)) rotate(180deg) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--final-x), -100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-white font-sans text-gray-800">
    <!-- Toggle Switch -->
    <div id="theme-toggle" class="relative flex items-center cursor-pointer w-14 h-7 rounded-full bg-white dark:bg-gray-700">
        <!-- Slider -->
        <div id="slider" class="absolute top-1 left-1 w-5 h-5 rounded-full toggle-slider"></div>
        <!-- Icons -->
        <i id="moon-icon" class="fa-solid fa-sun toggle-icon" style="color: #ffffff;"></i>
        <i id="sun-icon" class="fa-solid fa-moon toggle-icon" style="color: #C92525;"></i>
    </div>

    <!-- Main Content -->
    <main class="text-center flex flex-col items-center justify-center">
        <!-- Heading -->
        <h1 class="font-bold font-dirtyline mb-10 text-[#C92525] text-[20vw] md:text-[15rem]">
          <img src="/static/company_logo.png" alt="AquaGrade Logo" 
               class="mx-auto w-[80vw] md:w-[60vw] lg:w-[40vw] max-w-[600px] transition-all duration-500 dark:drop-shadow-[0_0_35px_rgba(255,255,255,0.8)] dark:filter dark:brightness-125">
        </h1>
        <!-- Description -->
        <p class="text-base md:text-xl lg:text-xl -mt-12 md:-mt-16 lg:-mt-30 font-poppins text-gray-600 px-4 sm:px-6 md:px-8 max-w-3xl mx-auto">
            Your trusted fish freshness grading checker!
        </p>

        <div class="flex flex-col gap-3 mt-6 px-4 w-full max-w-[180px] sm:max-w-xs mx-auto">
          <!-- Scan Now Button -->
          <a href="/scan" class="scan-btn relative bg-[#C92525] text-white font-poppins font-bold py-3 sm:py-4 px-6 sm:px-10 rounded-full hover:bg-[#A61F1F] transition-all duration-300 text-xs sm:text-sm group">
              <span class="flex items-center justify-center">
                  <span class="btn-text">Scan!</span>
              </span>
          </a>
          
          <!-- Dashboard Button -->
          <a href="/dashboard" class="dashboard-btn relative border-4 border-[#C92525] font-poppins font-bold py-3 sm:py-4 px-6 sm:px-10 rounded-full transition-all duration-300 text-xs sm:text-sm group">
              <span class="flex items-center justify-center">
                  <span class="btn-text">Dashboard</span>
              </span>
          </a>
      </div>
      
        
    </main>

    <div class="bubble-container"></div>
    <div class="sparkle-container"></div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const slider = document.getElementById('slider');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // Track mouse position for radial gradient effect
        document.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--mouse-x', `${e.clientX}px`);
            document.body.style.setProperty('--mouse-y', `${e.clientY}px`);
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('text-gray-800');
            document.body.classList.toggle('text-white');

            // Toggle the slider position
            slider.classList.toggle('dark-slider');

            // Toggle the button background color in dark mode
            themeToggle.classList.toggle('dark');
        });

        // Bubble effect
        function createBubble() {
            const bubbleContainer = document.querySelector('.bubble-container');
            const bubble = document.createElement('div');
            const size = Math.random() * 40 + 20;
            const left = Math.random() * 100;
            
            bubble.className = 'bubble';
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            bubble.style.animationDuration = `${Math.random() * 4 + 4}s`;
            
            bubbleContainer.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 8000);
        }

        // Create bubbles periodically
        setInterval(createBubble, 300); // Creates a new bubble every 300ms
        
        // Create initial set of bubbles
        for(let i = 0; i < 15; i++) {
            setTimeout(createBubble, i * 300);
        }

        // Enhanced sparkle effect
        function createSparkle() {
            const container = document.querySelector('.sparkle-container');
            const sparkle = document.createElement('div');
            const size = Math.random() * 15 + 5;
            
            // Random shape selection
            const shapes = ['diamond', 'star', 'circle'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            
            // Random starting position
            const startX = Math.random() * window.innerWidth;
            const endX = startX + (Math.random() - 0.5) * 200;
            const endY = Math.random() * window.innerHeight * 0.6;
            const finalX = endX + (Math.random() - 0.5) * 200;
            
            sparkle.className = `sparkle ${shape}`;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.setProperty('--start-x', `${startX}px`);
            sparkle.style.setProperty('--end-x', `${endX}px`);
            sparkle.style.setProperty('--end-y', `${endY}px`);
            sparkle.style.setProperty('--final-x', `${finalX}px`);
            
            // Add subtle glow effect
            sparkle.style.filter = `blur(${Math.random() * 0.5}px) brightness(${1 + Math.random()})`;
            
            container.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 6000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 200);
        
        // Create initial set of sparkles
        for(let i = 0; i < 20; i++) {
            setTimeout(createSparkle, i * 200);
        }
    </script>
</body>

</html>
